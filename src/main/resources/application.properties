# Application
spring.application.name=novedadeslz-backend
server.port=8080

# Oracle Database (cambiar cuando tengas Oracle instalado)
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=novedadeslz
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# JWT
jwt.secret=TuClaveSecretaSuperSeguraDeAlMenos64CaracteresParaHS512Algorithm
jwt.expiration=86400000

# OCR.space API
ocr.space.api-key=K87953488688957

# Cloudinary
cloudinary.cloud-name=your-cloud-name
cloudinary.api-key=your-api-key
cloudinary.api-secret=your-api-secret

# File Upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# CORS
cors.allowed-origins=http://localhost:5173

# Logging
logging.level.com.novedadeslz=DEBUG
