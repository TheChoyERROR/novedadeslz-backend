# Application
spring.application.name=novedadeslz-backend
server.port=8080

# Oracle Database
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/XE
spring.datasource.username=novedadeslz
spring.datasource.password=novedadeslz123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# JWT
jwt.secret=${JWT_SECRET:TuClaveSecretaSuperSeguraDeAlMenos64CaracteresParaHS512Algorithm}
jwt.expiration=86400000

# OCR.space API
ocr.space.api-key=${OCR_SPACE_API_KEY:}

# Cloudinary (para gestión de imágenes de productos)
# Obtén estas credenciales desde: https://console.cloudinary.com/
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}

# File Upload (tamaño máximo de archivos - ajustado para imágenes)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.enabled=true

# CORS
cors.allowed-origins=http://localhost:5173,http://localhost:3000

# Logging
logging.level.com.novedadeslz=DEBUG
